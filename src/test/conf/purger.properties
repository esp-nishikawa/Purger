# JDBCドライバーの完全修飾Javaクラス名
jdbc.driver=oracle.jdbc.driver.OracleDriver

# JDBC接続URL
jdbc.url=jdbc:oracle:thin:@//localhost:1521/TESTDB

# JDBC接続ユーザー名
jdbc.username=TESTUSER

# JDBC接続パスワード
jdbc.password=12345

# 削除単位件数
delete.unit=100

# コミット単位件数
commit.unit=1000

# ファイル出力先
file.output.directory=./src/test/data
